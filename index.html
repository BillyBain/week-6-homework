<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/361288f34b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css" />

</head>
  <body>
	<header>
    <h1 class="bg-primary text-center text-light p-2">Weather App</h1>
  </header>
   <div class="container"> 
    <section class="row justify-content-evenly">
        <form id="weatherSearch" class="col-12 col-md-3 bg-light p-3">
          <div class="d-grid gap-2 m-2">
            <input id="citySearch" type="text" placeholder="Type City Here!" class="form-input">
            <button class="btn btn-info btn-block">Search</button>
          </div>
          
          <ul id="prev" class="d-grid gap-2 m-2"></ul>
        
        </form>
        
        <section id="results" class="col-12 col-md-3 p-3"></section>
  </div>     
        
    </section>
  <h4 id="title5" class="text-decoration-underline ms-3">The 5 Day Forecast</h4>
  <div class="container">
    <section id="5day" class="row align-items-center"></section>  
  </div>  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
